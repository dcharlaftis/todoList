<div>
    <div class="row">
        <div class="form-group">
            <div class="col-md-12">
                <div class="col-md-2">
                    <p>
                        <button type="button" class="btn btn-primary" ng-click="addTask()">Add Task</button>
                    </p>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" placeholder="Task Title" ng-model = "postData.title" class="form-control" id="pwd">
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <input type="text" placeholder="Task Description" ng-model = "postData.description" class="form-control" id="pwd">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <p></p>
    </div>
    <div class="row">
        <table id="taskTable" ng-if="showTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </tfoot>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td>{{task.title}}</td>
                    <td>{{task.description}}</td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
